<!DOCTYPE html>
<html>
<head>
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="sstyle.css">

</head>
<body>

<div class="container-fluid">
<div id="circle">
  <button type="button" class="btn btn-primary"></button>
  <button type="button" class="btn btn-success"></button>
  <button type="button" class="btn btn-danger"></button>
  <button type="button" class="btn btn-warning"></button>

    <div id="circle2">
     <p>Simon </p>
     <table> <tr>
     <td><div class="score"></div></td>
     <td><button type="button" class="btn-start"></button></td>
     <td><button type="button" class="btn-strict"></button></td>
     </tr>
     <tr>
     <td>
      <div class="checkbox">
        <label>
        <input type="checkbox" checked data-toggle="toggle" id="btn-toggle" data-on="On" data-off="Off">

      </div>
    </td>
    </tr>
     </table>
  </div>
  </div>
